<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1{
   height: 300px;
   width: 300px;
   background-color: bisque;
   border-width: 10px;
   border-style: solid;
   border-color: pink;
   padding: 10px;
   margin: auto ;
   margin-bottom: 30px;
   outline: 10px dashed pink;
    
    }
    a{
      border-width: 5px;
      border-style: solid;
      border-color:pink;
      text-decoration: none;
      
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa BOX-LEVEL</h1>
  <p>Paragrafos tambem sao um exemplo de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona </p>
</body>
</html>
