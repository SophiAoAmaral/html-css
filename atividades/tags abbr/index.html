<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso</p>
<ul>
  <li type="square"><abbr title="Utilizamos a tag &lt;p&gt;">Paragrafos</abbr></li>
  <li type="square"><abbr title="Utilizamos as tags h1, h2, h3, h4, h5, h6">Titulos</abbr></li>
  <li type="square"><abbr title="Utilizamos a tag &lt;img&gt;">Imagens</abbr></li>
  <li type="square"><abbr title="Utilizamos a tag &lt;abbr&gt;">Abreviações</abbr></li>
  <li type="square"><abbr title="Utilizamos a tag &lt;;code&gt;">Codigos-Fonte</abbr></li>
  <li type="square"><abbr title="Utilizamos as tags &lt;ol&gt;, &lt;li&gt;">Listas numeradas</abbr>
  </li>
  <li type="square"><abbr title="Utilizamos as tags &lt;ul&gt;, &lt;li&gt;">Listas com demarcadores</abbr></li>


</ul>
</body>
</html>
