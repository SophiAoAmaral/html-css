<head>

  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: pink;
      text-decoration: none;
    }
    a:visited{
      color: rgb(0, 0, 0);
    }
    a:hover{
      color: black;
      
    }
    a:active{
      color: blueviolet;
    }
    a::after{
      
     
    }
  </style>
</head>
<body>

  </ul>
